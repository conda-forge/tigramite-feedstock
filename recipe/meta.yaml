{% set name = "tigramite" %}
{% set version = "5.2.6.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 78f41209cb7ce12d5e79e79a5ca7bbb740b7cf11f7bdf58fb60ad1bb565423d9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools
  run:
    - python >=3.6
    - numpy  >=1.18
    - scipy  >=1.10.0
    - six

test:
  imports:
    - tigramite
    - tigramite.independence_tests
    - tigramite.toymodels
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/jakobrunge/tigramite
  summary: 'Tigramite is a python package for causal inference with a focus on time series data'
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: license.txt
  doc_url: https://jakobrunge.github.io/tigramite
  dev_url: https://github.com/jakobrunge/tigramite

extra:
  recipe-maintainers:
    - martinRenou
